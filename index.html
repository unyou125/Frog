<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Frog Cult</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            background-color: #7289DA; /* Discord Blue */
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5B6EAE; /* Darker Discord Blue */
        }
    </style>
</head>
<body>
    <h1>Click this button to join Frog Cult</h1>
    <a href="https://discord.gg/7FNv9E64Mx" class="button">Join Now</a>
</body>
</html>
